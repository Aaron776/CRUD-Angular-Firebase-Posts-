<h2>Component Show</h2>

<div class="d-grid gap-2 mt-4">
    <a routerLink="/crear" class="btn btn-primary" type="button">Crear</a>    
</div>

<table class="table table-hover table-striped">
    <thead class="bg-gradient text-white">
        <tr>        
          <th>Title</th>
          <th>Content</th>
          <th>Author</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let index of Posts">        
          <td>{{ index.titulo }}</td>
          <td>{{ index.contenido }}</td>
          <td>{{ index.autor }}</td>
          <td>          
            <button routerLink="/editar/{{index.id}}" class="btn btn-outline-secondary"><i class="fa-solid fa-pen"></i></button>
            <button (click)="borrarRegistro(index)" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
</table>
